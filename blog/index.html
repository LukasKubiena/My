<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Overview - Lukas Kubiena</title>
    <style>
        @font-face {
            font-family: 'NeueHaasDisplay-Light';
            src: url('NeueHaasDisplay-Light.woff2') format('woff2');
        }

        @font-face {
            font-family: 'NeueHaasDisplay-Medium';
            src: url('NeueHaasDisplay-Medium.woff2') format('woff2');
        }

        :root {
            --content-width: 680px;
            --nav-height: 64px;
            --page-padding: max(5vw, 24px);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'NeueHaasDisplay-Light', sans-serif;
            background: #ffffff;
            line-height: 1.6;
            color: #1a1a1a;
            overflow-x: hidden;
        }

        /* Navigation */
        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--nav-height);
            background: rgba(255, 255, 255, 0.97);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            z-index: 100;
        }

        .nav-content {
            max-width: var(--content-width);
            margin: 0 auto;
            padding: 0 var(--page-padding);
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .home-link {
            color: #666;
            text-decoration: none;
            font-size: 15px;
            transition: color 0.3s ease;
        }

        .home-link:hover {
            color: #000;
        }

        /* Main Content */
        .blog-container {
            max-width: var(--content-width);
            margin: 0 auto;
            padding: calc(var(--nav-height) + 64px) var(--page-padding) 64px;
        }

        /* Blog Posts Grid */
        .blog-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 64px;
        }

        .blog-card {
            text-decoration: none;
            color: inherit;
            display: block;
            transition: opacity 0.3s ease;
        }

        .blog-card:hover {
            opacity: 0.7;
        }

        .banner-image {
            width: 100%;
            aspect-ratio: 2 / 1;
            border-radius: 4px;
            object-fit: cover;
            object-position: top center; /* This ensures the image is anchored to the top */
            margin-bottom: 24px;
        }

        .post-date {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .post-title {
            font-family: 'NeueHaasDisplay-Medium', sans-serif;
            font-size: 24px;
            margin: 0;
            line-height: 1.3;
        }

        @media (max-width: 768px) {
            :root {
                --nav-height: 56px;
            }

            .blog-container {
                padding-top: calc(var(--nav-height) + 40px);
            }

            .blog-grid {
                gap: 48px;
            }

            .banner-image {
                height: 200px;
                margin-bottom: 20px;
            }

            .post-title {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <div class="nav-content">
            <a href="../index.html" class="home-link">← home</a>
            <span class="home-link">© 2025</span>
        </div>
    </nav>

    <!-- Blog Content -->
    <div class="blog-container">
        <div class="blog-grid">
            <a href="post.html?post=3" class="blog-card">
                <img src="ban1.png" alt="Action" class="banner-image">
                <div class="post-date">Nov 21, 2024</div>
                <h2 class="post-title">Action</h2>
            </a>
            
            <a href="post.html?post=2" class="blog-card">
                <img src="ban2.png" alt="Care" class="banner-image">
                <div class="post-date">Oct 30, 2024</div>
                <h2 class="post-title">Care</h2>
            </a>
            
            <a href="post.html?post=1" class="blog-card">
                <img src="ban3.png" alt="Being a piece of it all" class="banner-image">
                <div class="post-date">Oct 15, 2024</div>
                <h2 class="post-title">Being a piece of it all</h2>
            </a>
            <a href="post.html?post=4" class="blog-card">
                <img src="ban4.png" alt="Why" class="banner-image">
                <div class="post-date">Feb 25, 2025</div>
                <h2 class="post-title">Why</h2>
            </a>
        </div>
    </div>
</body>
</html>
